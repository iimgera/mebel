{% extends 'base.html' %}

{% block content %}
<div class="employee-delete">
  <h1>Delete Customer</h1>
  <p>Are you sure you want to delete "{{ employee.name }}"?</p>
  <form class="employee-delete__form" method="post">
    {% csrf_token %}
    <button type="submit">Yes</button>
    <a href="{% url 'employee-list' %}">No</a>
  </form>
</div>
{% endblock %}
